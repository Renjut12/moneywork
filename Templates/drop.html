<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration form</title>
    <style>
        .container {
    margin-top: 50px;
    margin-left: 50px;
}
.f-group {
    float: left;
}
.f-group label {
    display: block;
    margin-bottom: 8px;
    font-family: roboto;
    font-weight: 500;
}
select{
    border: 1px solid #555;
    height: 40px;
    width: 200px;
    padding: 0 15px;
    margin-right: 20px;
}


    </style>
  </head>


  <body style="background-color:grey;">
      <h1 style="text-align: center;color: rgb(23, 8, 18);background-color: rgb(94, 94, 235);margin-left:22%;margin-right:24%;margin-top:2%;"><b>Registration Form</b></h1>
    <form class="row g-3" method="post" style="background-color: rgb(222, 83, 145);margin-left: 22%;margin-right: 24%;margin-top: 1%;margin-bottom: 3%;box-shadow: 10px 15px 25px rgba(21, 18, 20, 0.6);">
    {% csrf_token %}
   <div class="col-md-6">
    <label for="inputname" class="form-label"><b>NAME</b></label>
    <input type="text" class="form-control" id="inputname" name="NAME">
  </div>
   <div class="col-md-6">
        <label for="inputdate" class="form-label"><b>DOB</b></label>
        <input type="date" class="form-control" id="inputdate" name="DOB">
    </div>
  <div class="col-md-6">
    <label for="inputage" class="form-label"><b>AGE</b></label>
    <input type="number" class="form-control" id="inputage" name="AGE">
  </div>
    <div class="col-md-6">
      <label class="genderselection" for="specificSizeSelect"><b>GENDER</b></label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="GENDER" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1" >Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="GENDER" id="inlineRadio2" value="option2">
             <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="GENDER" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3">Others</label>
        </div>
    </div>
  <div class="col-md-6">
        <label for="phone" class="form-label"><b>PHONENUMBER</b></label>
        <input type="number" class="form-control" id="phone" name="PHONENUMBER">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"><b>EMAIL_ID</b></label>
    <input type="email" class="form-control" id="inputEmail4" name="EMAIL_ID">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label"><b>ADDRESS</b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="" name="ADDRESS">
  </div>




    <div class="col-md-6">
        <div class="container">

            <div class="f-group">
                <label for=""><b>DISTRICT</b></label>
                <select name="DISTRICT" id="slct1" onchange="populate(this.id,'slct2')">
                    <option value="">--Choose District--</option>
                    <option value="ernakulam">Ernakulam</option>
                    <option value="kollam">Kollam</option>
                    <option value="pathanamthitta">Pathanamthitta</option>
                    <option value="kottayam">Kottayam</option>
                    <option value="thiruvananthapuram">Thiruvananthapuram</option>

                </select>

            </div>

            <div class="f-group">
                <label for=""><b>BRANCHES</b></label>
                <select name="BRANCHES" id="slct2"></select>
            </div>
        </div>
    </div>


    <script>
      function populate(s1,s2)
      {
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);


        s2.innerHTML = "";
        if(s1.value == "ernakulam")
        {
          var optionArray = ['aluva|Aluva','kalamassery|Kalamassery','edapally|Edapally','palarivattom|Palarivattom','kadavanthra|Kadavanthra','kochi|Kochi'];
        }
        else if(s1.value == "kollam")
        {
          var optionArray = ['chinnakkada|Chinnakkada','kadavoor|Kadavoor','kundara|Kundara','kottarakkara|Kottarakkara','paravoor|Paravoor'];
        }
        else if(s1.value == "pathanamthitta")
        {
          var optionArray = ['thiruvalla|Thiruvalla','ranny|Ranny','konni|Konni','aranmula|Aranmula','adoor|Adoor'];
        }
        else if(s1.value == "kottayam")
        {
          var optionArray = ['pala|Pala','ettumanoor|Ettumanoor','puthupally|Puthupally','chenganassery|Chenganassery','poonjar|Poonjar'];
        }
        else if(s1.value == "thiruvananthapuram")
        {
          var optionArray = ['varkala|Varkala','kazhakkoottam|Kazhakkoottam','thampanoor|Thampanoor','kattakkada|Kattakkada','attingal|Attingal'];
        }
        for(var option in optionArray)
        {
          var pair = optionArray[option].split("|");
          var newoption = document.createElement("option");
          newoption.value = pair[0];
          newoption.innerHTML = pair[1];
          s2.options.add(newoption);
        }
      }

    </script>

    <div class="col-md-6">
        <label class="accountselection" for="accountselector"><b>ACCOUNT_TYPE</b></label>
        <select class="form-select" id="accountselector" name="ACCOUNT_TYPE">
            <option value="1"  style="color:red;">Select</option>
            <option value="2">Saving Account</option>
            <option value="3">Current Account</option>
        </select>
    </div>
    <div class="col-md-4 row" style="margin-right:50%;margin-top:6%;">
        <label class="form-label"><b>MATERIALS_PROVIDE</b></label>
    </div><br>
    <div class="col-md-8" style="margin-left:26%;margin-top:-5%;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" style="width:20px;height:20px;" name="MATERIALS_PROVIDE">
            <label class="form-check-label" for="inlineCheckbox1">Debit Card</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" style="width:20px;height:20px;" name="MATERIALS_PROVIDE">
            <label class="form-check-label" for="inlineCheckbox2">Credit Card</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"  style="width:20px;height:20px;" name="MATERIALS_PROVIDE">
            <label class="form-check-label" for="inlineCheckbox3">Cheque Book </label>
        </div>
    </div>

  <div class="col-12">
    <button type="submit" class="btn btn-danger" style="margin-left:70%;margin-bottom:3%;"><a href="/Message"><b>Submit</b></a></button>
  </div>
</form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
